<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <section class="form-register">
        <center>
            <h4>FORMULARIO DE REGISTRO</h4>
        </center>
        <form>
            <!-- Campos de entrada -->
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="Telefono">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Correo electronico">

            <!-- Selección de Escuela -->
            <h5>Escuela:</h5>
            <select class="controls" id="escuela" onchange="mostrarOtraEscuela(this.value)">
                <option value="Cecytem">Conalep</option>
                <option value="Conalep">Cecytem</option>
                <option value="Cetmar">Cetmar</option>
                <option value="Otra">Otra</option>
            </select><br>

            <!-- Campo para otra Escuela (se muestra solo si se selecciona "Otra") -->
            <div id="otraEscuela" style="display: none;">
                <label for="otraE">Otra Escuela:</label><br>
                <input type="text" id="otraE" name="otraE"><br>
            </div>

            <!-- Selección de Carrera -->
            <h6>Carrera:</h6>
            <select class="controls" id="carrera" name="carrera" onchange="mostrarOtraCarrera(this.value)">
                <option value="Ingeniería">Ingeniería</option>
                <option value="Medicina">Medicina</option>
                <option value="Derecho">Acuario</option>
                <option value="otra">Otra</option>
            </select><br>
            <!-- Campo para otra Carrera (se muestra solo si se selecciona "Otra") -->
            <div id="otraCarrera" style="display: none;">
                <br>
                <label for="otra">Otra Carrera:</label><br>
                <input type="text" id="otra" name="otra"><br>
            </div>

            <!-- Botones para enviar y borrar -->
            <input class="botons" type="button" value="Enviar" onclick="enviarFormulario()">
            <input class="botons" type="button" value="Borrar" onclick="borrarCampos()">

        </form>
        <!-- el resultado del envío -->
        <div id="resultado"></div>
    </section>

    <script>
        function mostrarOtraEscuela(value) {
    // Si el valor seleccionado es "Otra", muestra el campo de entrada para otra escuela.
    // De lo contrario, lo oculta.
    if (value === "Otra") {
        document.getElementById("otraEscuela").style.display = "block";
    } else {
        document.getElementById("otraEscuela").style.display = "none";
    }
}

function mostrarOtraCarrera(value) {
    // Si el valor seleccionado es "otra", muestra el campo de entrada para otra carrera.
    // De lo contrario, lo oculta.
    if (value === "otra") {
        document.getElementById("otraCarrera").style.display = "block";
    } else {
        document.getElementById("otraCarrera").style.display = "none";
    }
}

function enviarFormulario() {
    // Recolecta los valores ingresados por el usuario.
    var nombre = document.getElementById("nombres").value;
    var telefono = document.getElementById("telefono").value;
    var correo = document.getElementById("correo").value;
    var escuela = document.getElementById("escuela").value;
    var carrera = document.getElementById("carrera").value;

    // Si el usuario seleccionó "otra" como carrera, toma el valor ingresado en el campo "otra".
    if (carrera === "otra") {
        carrera = document.getElementById("otra").value;
    }

    // Si el usuario seleccionó "Otra" como escuela, toma el valor ingresado en el campo "otraE".
    if (escuela === "Otra") {
        escuela = document.getElementById("otraE").value;
    }

    // Muestra los datos recopilados en el elemento con id "resultado".
    document.getElementById("resultado").innerHTML = "Nombre: " + nombre + ",<br> Telefono: " + telefono + ",<br> Correo: " + correo + ",<br> Escuela: " + escuela + ",<br> Carrera: " + carrera;
}

function borrarCampos() {
    // Restablece los valores predeterminados y limpia el formulario.
    document.getElementById("nombres").value = "";
    document.getElementById("telefono").value = "";
    document.getElementById("correo").value = "";
    document.getElementById("escuela").value = "Cecytem";
    document.getElementById("otraEscuela").style.display = "none";
    document.getElementById("carrera").value = "Ingeniería";
    document.getElementById("otraCarrera").style.display = "none";
    document.getElementById("resultado").innerHTML = "";
}

    </script>
</body>

</html>
